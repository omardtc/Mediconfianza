<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="johndoe@mail.com" required #emailInput="ngModel"/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="********" required #passwordInput="ngModel"/>

      <button type="submit">Create account</button>
  </form> 

  <button (click)="onSignUp()">Go to login</button>
</ion-content>
