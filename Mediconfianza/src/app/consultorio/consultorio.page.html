<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Consultorio IA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consultorio IA</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Describe tus síntomas o pregunta médica</ion-label>
    <ion-textarea [(ngModel)]="userInput" autoGrow="true"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="enviarPregunta()" [disabled]="loading || !userInput">
    {{ loading ? 'Consultando...' : 'Enviar consulta' }}
  </ion-button>

  <ion-card *ngIf="respuesta">
    <ion-card-header>
      <ion-card-title>Respuesta del consultorio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ respuesta }}
    </ion-card-content>
  </ion-card>
</ion-content>
