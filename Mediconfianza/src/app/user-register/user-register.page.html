<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <h2>Bienvenido a su registro como paciente</h2>
    <p>Por favor, llene los siguientes campos para completar su registro:</p>

    <a href="http://localhost:8100/login" class="regresar">Regresar</a>

    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" [formControl]="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" [formControl]="apellido" required>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" [formControl]="sexo" required>
          <option value="">Seleccione su sexo</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Ingrese su teléfono" [formControl]="telefono" required>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" id="estado" placeholder="Ingrese el Estado donde se encuentre" [formControl]="estado" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" [formControl]="fecha" required>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Ingrese su correo"
          required>
        <div *ngIf="registroForm.controls['email']?.invalid && registroForm.controls['email']?.touched">
          Por favor, ingrese un correo válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Ingrese su contraseña"
          required>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>

    </form>
  </div>
</ion-content>
